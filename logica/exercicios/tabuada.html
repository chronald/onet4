<meta charset="utf-8">

<script>
	
	function pulaLinha(){

		document.write('<br>')
	}

	function mostra(frase){

		document.write(frase)
		pulaLinha();
	}

for(var multiplicador = 1; multiplicador <= 10; multiplicador++){

	var valor = 7
	mostra(`${multiplicador} x ${valor} = ${valor * multiplicador}`)
}

mostra("FIM")
</script>
