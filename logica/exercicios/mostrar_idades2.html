<meta charset="utf-8">

<script>
	
	function pulaLinha(){
		
		document.write('<br><hr><br>')
	
	}
	function mostra(frase){

		document.write('<big>' + frase + '</big>')
		pulaLinha();

	}

	var ano = 2022
	mostra('Eu nasci em: ' + (ano - 20));
	mostra('Isabela nasceu em: ' + (ano - 21));
	mostra('Raone nasceu em: ' + (ano - 22));

</script>
