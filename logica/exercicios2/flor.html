<canvas width="600" height="400"></canvas>

<script>
	
	// Para desenhar uma flor verificar o coment√°rio abaixo \/


	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightGrey';
	pincel.fillRect(0, 0, 600, 400);
	function desenhaCirculo(x, y, raio, cor){
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2* Math.PI);
		pincel.fill();
	}

	function desenhaFlor(x, y){

		desenhaCirculo(x, y+20, 10, "red");
		desenhaCirculo(x, y,10, "blue");
		desenhaCirculo(x, y-20, 10, "yellow");
		desenhaCirculo(x-20, y, 10, "purple");
		desenhaCirculo(x+20, y, 10, "black");
	}

	desenhaFlor(300, 200);

</script>
