<meta charset="utf-8">

<script>
	
	function pulaLinha(){

		document.write('<br>')
	}

	function mostra(frase){

		document.write(frase)
		pulaLinha();
	}

	function sorteia(numero){

		var n = Math.round(Math.random() * numero);
		return n;
	}


var numeroPensado = sorteia(5);
var chute = parseInt(prompt("Digite seu chute"));

if(chute == numeroPensado){

	mostra("Você acertou! pois o número que o robô pensou foi :" + numeroPensado);

}else {
	mostra('Você errou, o Numero pensado foi: ' + numeroPensado);
	
	if (chute > numeroPensado){
		mostra("O chute foi maior que o número pensado.")
	}else{
		mostra('O chute foi menor que o número pensado.')
	}
}


</script>
