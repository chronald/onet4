<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;


var consumoTotalGasolina = caminhoComGasolina / tanque;
var consumoTotalAlcool = caminhoComAlcool / tanque;

document.write('O consumo de Gasolina é ', consumoTotalGasolina, "Km/l" "<br>");
document.write('O consumo de Alcool é ', consumoTotalAlcool, "Km/l");

</script>
